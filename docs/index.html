<!DOCTYPE html>
<html>
<head>
	<title>WF Social Submission</title>
	<style>
		.form-field {
			margin-bottom: 16px;
			position: relative;
		}
		.error-messages-container {
			margin-top: 0px;
		}
		.error-message {
			display: block;
			font-size: 12px;
			margin-bottom: 0px;
			line-height: 1.4;
		}
		.error-message.duplicated {
			color: red;
		}
		.error-message.broken {
			color: orange;
		}
	</style>
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	<script defer src="submit.js"></script>
</head>
<body>
	<h2>Submit Social Links</h2>
	
	<button onclick="netlifyIdentity.open()">Login with GitHub</button>
	<p id="userStatus">Not logged in</p>

	<form id="socialForm">
		<div class="form-field">
			<input type="text" id="name" placeholder="Name" required>
		</div>
		<div class="form-field">
			<input type="text" id="fb" placeholder="Facebook">
		</div>
		<div class="form-field">
			<input type="text" id="ig" placeholder="Instagram">
		</div>
		<div class="form-field">
			<input type="text" id="x" placeholder="X (Twitter)">
		</div>
		<div class="form-field">
			<input type="text" id="tt" placeholder="TikTok">
		</div>
		<div class="form-field">
			<input type="text" id="of" placeholder="OnlyFans">
		</div>

		<div class="h-captcha" data-sitekey="d364ebf6-9576-4b6c-bb5a-87ea86ec5528"></div><br>

		<button type="submit">Submit</button>
	</form>
	<br />2025-04-14T16:36
	<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</body>
</html>
