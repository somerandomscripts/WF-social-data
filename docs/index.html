<!DOCTYPE html>
<html>
<head>
	<title>WF Social Submission</title>
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	<script defer src="https://raw.githubusercontent.com/somerandomscripts/WF-social-data/refs/heads/main/docs/submit.js"></script>
</head>
<body>
	<h2>Submit Social Links</h2>

	<button onclick="netlifyIdentity.open()">Login with GitHub</button>
	<p id="userStatus">Not logged in</p>

	<form id="socialForm">
		<input type="text" id="name" placeholder="Name" required><br>
		<input type="text" id="fb" placeholder="Facebook"><br>
		<input type="text" id="ig" placeholder="Instagram"><br>
		<input type="text" id="x" placeholder="X (Twitter)"><br>
		<input type="text" id="tt" placeholder="TikTok"><br>
		<input type="text" id="of" placeholder="OnlyFans"><br><br>
		
		<div class="h-captcha" data-sitekey="d364ebf6-9576-4b6c-bb5a-87ea86ec5528"></div><br>
		
		<button type="submit">Submit</button>
	</form>
	<br />2025-04-14T15:05
	<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
	
</body>
</html>
