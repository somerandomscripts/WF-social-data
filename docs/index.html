<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WF Social Media Submission</title>
	<script defer src="submit.js"></script>
</head>
<body>
	<h2>Submit Social Links</h2>
	<form id="socialForm">
		<label>Name:</label><br>
		<input type="text" id="name" required><br><br>

		<label>Facebook:</label><br>
		<input type="text" id="fb"><br>

		<label>Instagram:</label><br>
		<input type="text" id="ig"><br>

		<label>X (Twitter):</label><br>
		<input type="text" id="x"><br>

		<label>TikTok:</label><br>
		<input type="text" id="tt"><br>

		<label>OnlyFans:</label><br>
		<input type="text" id="of"><br><br>

		<div class="h-captcha" data-sitekey="d364ebf6-9576-4b6c-bb5a-87ea86ec5528"></div><br>

		<button type="submit">Submit</button>
	</form>

	<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</body>
</html>
